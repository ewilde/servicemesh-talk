global:
  scrape_interval:     3s
  evaluation_interval: 3s
scrape_configs:
- job_name: 'linkerd'
  metrics_path: /admin/metrics/prometheus

  consul_sd_configs:
  # change these as necessary, this assumes a local consul agent and linkerd is the consul service name
  - server:   'consul:8500' # settable via CONSUL_HOST env var
    services: ['linkerd-8080']

  relabel_configs:
  # only collect from linkerd's
  - source_labels: ['__meta_consul_service']
    regex:         (.*linkerd-8080$)
    action:        keep
  # strip off port
  - source_labels: [__address__]
    action: replace
    target_label: instance
    regex: (.+)(?::\d+)
    replacement: $1

  metric_relabel_configs:
  - source_labels: [client]
    action:        replace
    target_label:  client
    regex:         .*/([^/]+)
    replacement:   $1
  - source_labels: [service]
    action:        replace
    target_label:  service
    # use this if you use includeTag: true
    # regex:         .*/([^/]+)/([^/]+)
    # replacement:   ${2}_${1}
    # use this if you use includeTag: false
    regex:         .*/([^/]+)
    replacement:   $1
